name: QubicCoreLite-Linux

on:
  workflow_call:
    inputs:
      configuration:
        description: "Build configuration"
        required: true
        default: "Release"
        type: string
      build_dir:
        description: "Build directory"
        required: false
        default: "build"
        type: string

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.build.outputs.path }}
    steps:
      # Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install dependencies
      - name: Install CMake and dependencies
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y clang cmake nasm
          sudo apt install -y libc++-dev libc++abi-dev zip unzip

      # Configure the project
      - name: Configure with CMake
        run: |
          cmake -S . -B ${{ inputs.build_dir }} \
            -DCMAKE_BUILD_TYPE=${{ inputs.configuration }} \
            -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ \
            -DBUILD_TESTS:BOOL=OFF \
            -DBUILD_BINARY:BOOL=ON \
            -DENABLE_AVX512=OFF \
            -DUSE_SANITIZER=OFF

      # Build the project
      - name: Build with Make
        run: cmake --build ${{ inputs.build_dir }} --config ${{ inputs.configuration }} -- -j$(nproc)

      # Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: QubicLiteLinuxBuild-${{ inputs.configuration }}
          path: |
            ${{ inputs.build_dir }}